---
layout: with-header

---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">

    {{ content }}
  </div>

  <div id="chat-container" >
    <div id="chat-window"></div>
  </div>

  {% for js in page.scripts %}
    <script type="text/javascript">
    {% include {{ js }} %}
    </script>
  {% endfor %}

</article>
