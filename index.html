---
layout: without-header
---

<div class="home">

  <div class="profile">
    <img class="profile-image" src="{{ "/img/profile.jpg" | prepend: site.baseurl }}">
    <h1 class="profile-title post-title">{{site.title}}</h1>
    {% for my_page in site.pages %}
      {% if my_page.title %}
      <a class="profile-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>


  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
